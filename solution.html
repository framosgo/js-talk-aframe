<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Talk • A-Frame</title>
    <meta name="description" content="Hallo World! • A-Frame" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />
      </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        <a-ring position="1 2 0" color="white"></a-ring>
      </a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        src="#groundTexture"
      ></a-plane>
      <a-sky src="#skyTexture"></a-sky>
      <a-text
        value="Hello World!"
        color="red"
        position="0 2.5 -2"
        align="center"
      ></a-text>
    </a-scene>
  </body>
</html>
