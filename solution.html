<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Talk • A-Frame</title>
    <meta name="description" content="Hallo World! • A-Frame" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body physics>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />
      </a-assets>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: position; to: -1 2 -3; dir: alternate; loop: true"
      ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        <a-ring position="1 2 0" color="white"></a-ring>
      </a-sphere>
      <a-cylinder
        id="updateMe"
        position="1 2 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        dynamic-body
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        src="#groundTexture"
        static-body
      ></a-plane>
      <a-sky src="#skyTexture"></a-sky>
      <a-text
        value="Hello World!"
        color="red"
        position="0 2.5 -2"
        align="center"
      ></a-text>
    </a-scene>
  </body>
</html>
